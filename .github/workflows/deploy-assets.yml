name: Deploy Assets to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/data/**'
      - 'public/images/products/**'
      - 'scripts/export-assets.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-assets.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build assets bundle
        run: npm run export:assets

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: assets-dist
          publish_branch: gh-pages
          commit_message: 'ci: deploy assets-dist from ${{ github.sha }}'
