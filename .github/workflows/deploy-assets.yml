name: Deploy Site to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'vite.config.js'
      - 'scripts/export-assets.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-assets.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Ensure data/menu.json (preserve live if exists)
        run: |
          mkdir -p dist/data
          set -e
          if curl -fsSL https://youssefanalyst.github.io/masa/data/menu.json -o dist/data/menu.json; then
            echo "Kept existing live menu.json"
          else
            echo "No live menu.json found; generating from source"
            npm run export:assets
            cp -f assets-dist/data/menu.json dist/data/menu.json
          fi

      - name: Add SPA fallback 404.html
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: gh-pages
          commit_message: 'ci: deploy site from ${{ github.sha }}'
